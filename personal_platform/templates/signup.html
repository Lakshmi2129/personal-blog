{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href=" {% static 'css/login.css' %} ">
</head>

<body>

    <div class="main ">
        <div class="content ">

            <form class="form" id="register_form" style="height: 375px;">
                <h2>Register Here</h2>
                <input type="text" name="username" placeholder="Enter Name Here" required>
                <input type="email" name="email" placeholder="Enter Email Here" required>
                <input type="password" name="password" placeholder="Enter Password Here" required>
                <input type="password" name="confirm_password" placeholder="Enter confirm Password Here" required>
                <button type="submit" class="btnn ">Register</button>

            </form>
        </div>
    </div>
    </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js "></script>
    <script type="application/javascript" src="{% static 'js/vendors/jquery.min.js' %}"></script>
    <script type="application/javascript" src="{% static 'js/vendors/sweetalert2@10.js' %}"></script>
    <script type="application/javascript" src="{% static 'js/login.js'%}"></script>
</body>

</html>
